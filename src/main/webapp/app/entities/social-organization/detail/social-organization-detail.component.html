<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="socialOrganization">
      <h2 data-cy="socialOrganizationDetailsHeading"><span>Contingent</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ socialOrganization.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ socialOrganization.name }}</span>
        </dd>
        <dt><span>Adminstrateur</span></dt>
        <dd>
          <span>{{ socialOrganization.adminQuota }}</span>
        </dd>
        <dt><span>Commission</span></dt>
        <dd>
          <span>{{ socialOrganization.commissionQuota }}</span>
        </dd>
        <dt><span>Proximit√©</span></dt>
        <dd>
          <span>{{ socialOrganization.proximityQuota }}</span>
        </dd>
        <dt><span>Nombre d'administrateur</span></dt>
        <dd>
          <span>{{ socialOrganization.numberOfAdmins }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/social-organization', socialOrganization.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
