<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-company-heading" data-cy="CompanyCreateUpdateHeading">Create or edit a Company</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_raisonSocial">Raison Social</label>
          <input
            type="text"
            class="form-control"
            name="raisonSocial"
            id="field_raisonSocial"
            data-cy="raisonSocial"
            formControlName="raisonSocial"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_companyType">Company Type</label>
          <select class="form-control" name="companyType" formControlName="companyType" id="field_companyType" data-cy="companyType">
            <option [ngValue]="null"></option>
            <option *ngFor="let companyType of companyTypeValues" [value]="companyType">companyType</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_socialOrganization">Social Organization</label>
          <select
            class="form-control"
            id="field_socialOrganization"
            data-cy="socialOrganization"
            name="socialOrganization"
            formControlName="socialOrganization"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                socialOrganizationOption.id === editForm.get('socialOrganization')!.value?.id
                  ? editForm.get('socialOrganization')!.value
                  : socialOrganizationOption
              "
              *ngFor="let socialOrganizationOption of socialOrganizationsCollection; trackBy: trackSocialOrganizationById"
            >
              {{ socialOrganizationOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
