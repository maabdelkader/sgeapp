<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="campaign">
      <h2 data-cy="campaignDetailsHeading"><span>Campaign</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ campaign.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ campaign.name }}</span>
        </dd>
        <dt><span>Date From</span></dt>
        <dd>
          <span>{{ campaign.dateFrom | formatMediumDate }}</span>
        </dd>
        <dt><span>Date To</span></dt>
        <dd>
          <span>{{ campaign.dateTo | formatMediumDate }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ campaign.description }}</span>
        </dd>
        <dt><span>Admin</span></dt>
        <dd>
          <div *ngIf="campaign.admin">
            <a [routerLink]="['/application-user', campaign.admin?.id, 'view']">{{ campaign.admin?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/campaign', campaign.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
