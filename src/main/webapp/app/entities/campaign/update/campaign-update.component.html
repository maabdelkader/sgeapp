<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-campaign-heading" data-cy="CampaignCreateUpdateHeading">Create or edit a Campaign</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_dateFrom">Date From</label>
          <div class="input-group">
            <input
              id="field_dateFrom"
              data-cy="dateFrom"
              type="text"
              class="form-control"
              name="dateFrom"
              ngbDatepicker
              #dateFromDp="ngbDatepicker"
              formControlName="dateFrom"
            />
            <button type="button" class="btn btn-secondary" (click)="dateFromDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_dateTo">Date To</label>
          <div class="input-group">
            <input
              id="field_dateTo"
              data-cy="dateTo"
              type="text"
              class="form-control"
              name="dateTo"
              ngbDatepicker
              #dateToDp="ngbDatepicker"
              formControlName="dateTo"
            />
            <button type="button" class="btn btn-secondary" (click)="dateToDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3" hidden>
          <label class="form-label" for="field_admin">Admin</label>
          <select class="form-control" id="field_admin" data-cy="admin" name="admin" formControlName="admin">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                applicationUserOption.id === editForm.get('admin')!.value?.id ? editForm.get('admin')!.value : applicationUserOption
              "
              *ngFor="let applicationUserOption of applicationUsersSharedCollection; trackBy: trackApplicationUserById"
            >
              {{ applicationUserOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
